<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset e configurações globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Corpo com gradiente animado */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(-45deg, #7289da, #5865f2, #4752c4, #36393f, #2c2f33, #23272a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efeito de partículas flutuantes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 1px, transparent 1px),
                        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 1px, transparent 1px),
                        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.05) 2px, transparent 2px);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Cabeçalho com blur */
        header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 20px;
            padding: 20px 30px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }

        /* Links do cabeçalho com glow */
        .link-cabecalho {
            color: white;
            font-size: 14px;
            font-weight: 400;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-cabecalho:hover {
            background: rgba(114, 137, 218, 0.2);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.3);
            transform: translateY(-2px);
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.8);
        }

        /* Ícone de aplicativos com glow */
        .caixa-icone {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            cursor: pointer;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .caixa-icone:hover {
            background: rgba(114, 137, 218, 0.2);
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.4);
            transform: scale(1.1);
        }

        .icone-produtos {
            width: 24px;
            height: 24px;
            fill: white;
            filter: drop-shadow(0 0 5px rgba(114, 137, 218, 0.5));
        }

        /* Botão entrar com glow especial */
        .botao--entrar {
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
            backdrop-filter: blur(10px);
        }

        .botao--entrar:hover {
            background: linear-gradient(135deg, #4752c4, #5865f2);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
            transform: translateY(-3px);
        }

        /* Elemento principal */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex: 1;
            position: relative;
            z-index: 5;
        }

        /* Logo com glow animado */
        .logo-google {
            height: 120px;
            filter: drop-shadow(0 0 20px rgba(114, 137, 218, 0.6));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(114, 137, 218, 0.6)); }
            100% { filter: drop-shadow(0 0 30px rgba(88, 101, 242, 0.9)); }
        }

        /* Caixa de entrada com glassmorphism */
        .caixa-input {
            width: 600px;
            max-width: 90vw;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        .caixa-input:hover,
        .caixa-input:focus-within {
            background: rgba(114, 137, 218, 0.25);
            box-shadow: 0 12px 40px rgba(88, 101, 242, 0.3),
                        0 0 30px rgba(114, 137, 218, 0.4);
            transform: translateY(-2px);
            border-color: rgba(114, 137, 218, 0.5);
        }

        /* Campo de entrada */
        .input-pesquisa {
            width: 100%;
            height: 24px;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px;
            font-weight: 300;
        }

        .input-pesquisa::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Ícones com glow */
        .icone-input {
            width: 22px;
            min-width: 22px;
            fill: rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 8px rgba(114, 137, 218, 0.4));
        }

        .icone-teclado,
        .icone-colorido {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(114, 137, 218, 0.3));
        }

        .icone-teclado:hover,
        .icone-colorido:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(88, 101, 242, 0.6));
        }

        .icone-teclado {
            width: 20px;
        }

        .icone-colorido {
            width: 26px;
        }

        .caixa-icones {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Botões com glassmorphism */
        .caixa-botoes {
            display: flex;
            gap: 20px;
        }

        .botao {
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 400;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(31, 38, 135, 0.2);
        }

        .botao:hover {
            background: rgba(114, 137, 218, 0.25);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.3),
                        0 0 20px rgba(114, 137, 218, 0.4);
            transform: translateY(-2px);
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.8);
        }

        /* Seção de idiomas */
        .caixa-disponibilizado {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            display: flex;
            gap: 8px;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-disponibilizado {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 15px;
        }

        .link-disponibilizado:hover {
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.8);
            background: rgba(114, 137, 218, 0.1);
        }

        /* Referência do autor */
        .reference {
            position: fixed;
            bottom: 30px;
            left: 30px;
            font-weight: 600;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(10px);
            background: rgba(114, 137, 218, 0.15);
            padding: 12px 16px;
            border-radius: 20px;
            border: 1px solid rgba(114, 137, 218, 0.3);
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .reference-links {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .reference-links a {
            color: white;
            text-decoration: none;
            padding: 6px;
            border-radius: 50%;
            background: rgba(114, 137, 218, 0.2);
            border: 1px solid rgba(114, 137, 218, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .reference-links a:hover {
            background: rgba(114, 137, 218, 0.4);
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 4px 15px rgba(114, 137, 218, 0.4);
        }

        .reference-links svg {
            filter: drop-shadow(0 0 5px rgba(114, 137, 218, 0.5));
        }

        /* Rodapé com glassmorphism */
        footer {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .caixa-rodape {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .caixa-rodape--borda {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .caixa-links {
            display: flex;
            gap: 30px;
        }

        .caixa-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 6px 12px;
            border-radius: 15px;
        }

        .caixa-links a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.8);
            background: rgba(114, 137, 218, 0.1);
        }

        /* Media query responsivo */
        @media (max-width: 768px) {
            body {
                background-size: 600% 600%;
            }

            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .logo-google {
                height: 80px;
            }

            .caixa-input {
                width: 95%;
                padding: 15px 20px;
            }

            .caixa-botoes {
                flex-direction: column;
                gap: 12px;
                width: 100%;
                align-items: center;
            }

            .botao {
                width: 200px;
            }

            .caixa-disponibilizado {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .caixa-rodape {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .caixa-links {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }

            .reference {
                bottom: 15px;
                left: 15px;
                font-size: 10px;
                padding: 8px 12px;
            }

            .reference-links {
                gap: 8px;
            }

            .reference-links a {
                padding: 4px;
            }

            .reference-links svg {
                width: 14px;
                height: 14px;
            }
        }

        /* Efeitos adicionais de partículas */
        .particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: particleFloat 10s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Criar partículas flutuantes dinâmicas
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 4 + 2;
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 10 + 10;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = left + '%';
            particle.style.animationDuration = animationDuration + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, animationDuration * 1000);
        }

        // Criar partículas continuamente
        setInterval(createParticle, 500);

        // Adicionar efeito de typing ao placeholder
        const searchInput = document.querySelector('.input-pesquisa');
        const phrases = [
            'Pesquisar no Google...',
            'Descubra o mundo...',
            'Encontre tudo aqui...',
            'Sua busca começa aqui...'
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                searchInput.placeholder = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                searchInput.placeholder = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                setTimeout(() => { isDeleting = true; }, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }

            const typingSpeed = isDeleting ? 50 : 100;
            setTimeout(typeEffect, typingSpeed);
        }

        // Iniciar o efeito de digitação após 3 segundos
        setTimeout(typeEffect, 3000);

        // Efeito de clique mais simples e seguro
        document.addEventListener('click', function(e) {
            // Criar ripple visual sem modificar o DOM dos elementos
            const ripple = document.createElement('div');
            
            ripple.style.cssText = `
                position: fixed;
                left: ${e.clientX - 25}px;
                top: ${e.clientY - 25}px;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: rgba(114, 137, 218, 0.4);
                pointer-events: none;
                animation: clickRipple 0.6s ease-out;
                z-index: 9999;
                transform-origin: center;
            `;
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                if (ripple && ripple.parentNode) {
                    ripple.remove();
                }
            }, 600);
        });

        // Adicionar estilo da animação ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes clickRipple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
