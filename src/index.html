<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <a class="link-cabecalho" href="https://mail.google.com/mail/&amp;ogbl">Gmail</a>
      <a class="link-cabecalho" href="https://www.google.com/imghp?hl=pt-BR&amp;ogbl">Imagens</a>
      <div class="caixa-icone">
        <svg class="icone-produtos" focusable="false" viewBox="0 0 24 24">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                         M12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                         M6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                         M6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                         M12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                         M16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2z
                         M12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                         M18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                         M18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
          ></path>
        </svg>
      </div>
      <a
        class="botao--entrar"
        href="https://accounts.google.com/ServiceLogin?hl=pt-PT&amp;passive=true&amp;continue=https://www.google.com/&amp;ec=GAZAmgQ"
        >Entrar</a
      >
    </header>

    <!-- Conteúdo principal -->
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Logo do Google"
        class="logo-google"
      />

      <div class="caixa-input" role="search">
        <svg
          class="icone-input"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5
                         6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5
                         4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5
                         9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input
          type="search"
          class="input-pesquisa"
          placeholder="Pesquisar no Google..."
          aria-label="Pesquisar no Google"
        />
        <div class="caixa-icones">
          <img
            src="https://www.gstatic.com/inputtools/images/tia.png"
            alt="Ícone de Teclado"
            class="icone-teclado"
          />
          <svg class="icone-colorido" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#4285f4"
              d="M12 15c1.66 0 3-1.31 3-2.97v-7.02
                         c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0
                         1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="M11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc05"
              d="M7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2
                         c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="M12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41
                         1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0
                         6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
          <svg class="icone-colorido" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
            <rect fill="none" height="192" width="192"></rect>
            <g>
              <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
              <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
              <path
                fill="#ea4335"
                d="M24 135.2c0 18.11 14.69 32.8 32.8 32.8H96v-16
                             l-40.1-0.1c-8.8 0-15.9-8.19-15.9-17.9v-18H24V135.2z"
              ></path>
              <path
                fill="#fbbc05"
                d="M168 72.8c0-18.11-14.69-32.8-32.8-32.8H116l20 16
                             c8.8 0 16 8.29 16 18v30h16V72.8z"
              ></path>
              <path
                fill="#4285f4"
                d="M112 24h-32L68 40H56.8C38.69 40 24 54.69 24
                             72.8V92h16V74c0-9.71 7.2-18 16-18h80L112 24z"
              ></path>
            </g>
          </svg>
        </div>
      </div>

      <div class="caixa-botoes">
        <button class="botao" type="button">Pesquisa Google</button>
        <button class="botao" type="button">Sinto-me com sorte</button>
      </div>

      <div class="caixa-disponibilizado">
        <p>Disponibilizado pelo Google em:</p>
        <a
          class="link-disponibilizado"
          href="https://www.google.com/setprefs?sig=0_0_8ZdpK90H8iLFWtsJYBReCVsSQ%3D&amp;hl=pt-BR&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjutpbDu62DAxVclJUCHTmaCmcQ2ZgBCBI"
          >Português (Brasil)</a
        >
      </div>

      <div class="reference">
        <div>By José Enoque</div>
        <div class="reference-links">
          <a
            href="https://www.linkedin.com/in/enoque-sousa-bb89aa168/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
            title="LinkedIn"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
              />
            </svg>
          </a>
          <a
            href="https://github.com/ESousa97/Google_Clone"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub"
            title="GitHub"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
          </a>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer>
      <div class="caixa-rodape caixa-rodape--borda">
        <p>Brasil</p>
      </div>
      <div class="caixa-rodape">
        <div class="caixa-links">
          <a href="https://about.google/?utm_source=google-BR&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">Sobre</a>
          <a
            href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1"
            >Publicidade</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1"
            >Negócios</a
          >
          <a href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
        </div>
        <div class="caixa-links">
          <a href="https://policies.google.com/privacy?hl=pt-BR&amp;fg=1">Privacidade</a>
          <a href="https://policies.google.com/terms?hl=pt-BR&amp;fg=1">Termos</a>
          <a href="https://www.google.com/preferences">Configurações</a>
        </div>
      </div>
    </footer>
  </body>
</html>
